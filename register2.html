<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register with audio recorders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="container">
    <h1>Register with Audio recorder</h1>
    <h3>Input phone number here:</h3>
    <h1  style="font-style: italic; text-decoration: none; color: red">"Xin chao the gioi ngay mai tot dep"</h1>
    <h3>Please record voice by reading above sentence:</h3>
    <div id="controls">
      <button id="recordButton"><i style="left:1.3rem" class="material-icons">micro</i></button>
      <button id="stopButton" disabled><i class="material-icons">stop</i></button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
    <div style="display: flex">
      <button class="btnRegister" id="submitButton">Submit</button>
      <button>
        <a style="text-decoration: none; color: white;" href="register3.html">Next</a>
        </button>
      <button>
        <a style="text-decoration: none; color: white;" href="index.html">Back to login</a>
        </button>
    </div>
  </div>

  <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="script.js"></script>
</body>
</html>
